version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd DeployServer
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./seb41_pre_014/backend/build/libs/*.jar)
artifacts:
  files:
    - seb41_pre_014/backend/build/libs/*.jar
    - seb41_pre_014/backend/scripts/**
    - seb41_pre_014/backend/appspec.yml
  discard-paths: yes